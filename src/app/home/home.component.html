<section class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6">
      <label>
        First Name
      </label>
      <input type="text" class="form-control  form-control-sm"
        [(ngModel)]="formData.firstName" [ngModelOptions]="{standalone: true}"
             />
    </div>
    <div class="col-lg-6 col-md-6">
      <label>
        Last Name
      </label>
      <input type="text" class="form-control form-control-sm"
             [(ngModel)]="formData.lastName" [ngModelOptions]="{standalone: true}"/>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-6">
      <label>
        Mobile Number
      </label>
      <input type="number" class="form-control  form-control-sm"
             [(ngModel)]="formData.mobileNumber" [ngModelOptions]="{standalone: true}"/>
    </div>
    <div class="col-lg-6 col-md-6">
      <label>
        Email
      </label>
      <input type="email" class="form-control form-control-sm"
            [(ngModel)]="formData.email" [ngModelOptions]="{standalone: true}"/>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-6">
      <label>
        Password
      </label>
      <input type="password" class="form-control  form-control-sm"
             [(ngModel)]="formData.password" [ngModelOptions]="{standalone: true}"/>
    </div>
    <div class="col-lg-6 col-md-6">
      <label>
        Confirm Password
      </label>
      <input type="password" class="form-control form-control-sm"
             [(ngModel)]="formData.confirmPassword" [ngModelOptions]="{standalone: true}"/>
    </div>
  </div>
  <div class="col-lg-12 col-md-6 pt-3 text-center">
    <button class="btn btn-primary" (click)="saveFormDetail()">Save</button>
  </div>
</section>

<section class="container table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Sl. No.</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile Number</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of formDataArray;let i = index;">
        <td>
          {{i + 1}}
        </td>
        <td>{{data.firstName}}</td>
        <td>{{data.lastName}}</td>
        <td>{{data.mobileNumber}}</td>
        <td>{{data.email}}</td>
        <td>
          <button class="btn btn-secondary" (click)="editFormData(data)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
